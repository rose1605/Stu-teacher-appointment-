<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Admin Section -->
        <section id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <form id="add-teacher-form">
                <input type="text" id="teacher-name" placeholder="Teacher Name" required>
                <input type="text" id="teacher-department" placeholder="Department" required>
                <input type="text" id="teacher-subject" placeholder="Subject" required>
                <button type="submit">Add Teacher</button>
            </form>
            <div id="teacher-list"></div>
        </section>

        <!-- Teacher Section -->
        <section id="teacher-section" class="hidden">
            <h2>Teacher Dashboard</h2>
            <div id="teacher-appointments"></div>
        </section>

        <!-- Student Section -->
        <section id="student-section" class="hidden">
            <h2>Book an Appointment</h2>
            <form id="book-appointment-form">
                <select id="teacher-select"></select>
                <input type="datetime-local" id="appointment-time" required>
                <input type="text" id="appointment-message" placeholder="Message" required>
                <button type="submit">Book Appointment</button>
            </form>
            <div id="student-appointments"></div>
        </section>

        <!-- Login/Registration -->
        <section id="auth-section">
            <h2>Login / Register</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="register-btn">Register</button>
        </section>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>
</body>
</html>
